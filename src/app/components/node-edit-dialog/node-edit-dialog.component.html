<div class="p-dialog-content">
  <h2>{{ config.data.isNew ? '新增節點' : (config.data.readOnly ? '節點資訊' : '編輯節點') }}</h2>
  <div *ngIf="config.data.isNew === false">
    <div class="p-field">
      <!-- 在模板中 -->
      <label for="name">節點類型</label>
      <p-dropdown
        name="type"
        [options]="nodeTypes"
        [(ngModel)]="node.type"
        optionLabel="label"
        [optionValue]="'value'"
        placeholder="選擇類型"
        [disabled]="readOnly">
      </p-dropdown>
    </div>

    <div class="p-field">
      <label for="name">名稱</label>
      <input pInputText
             id="name"
             [(ngModel)]="node.name"
             [name]="node.name"
             [required]="true"
             [disabled]="config.data.readOnly">
    </div>

    <div class="p-field">
      <label for="amount">金額</label>
      <p-inputNumber
        id="amount"
        [(ngModel)]="node.amount"
        name="amount"
        [showButtons]="true"
        [min]="0"
        [required]="true"
        [disabled]="config.data.readOnly">
      </p-inputNumber>
    </div>
  </div>
  <div *ngIf="config.data.isNew === true">
    <app-node-create-dialog (nodeSelected)="onNodeSelected($event)"></app-node-create-dialog>
  </div>

<!--        </textarea>-->

</div>
<div class="p-dialog-footer" *ngIf="!config.data.readOnly">
  <button pButton
          type="button"
          label="取消"
          (click)="onCancel()"
          class="p-button-text">
  </button>
  <button pButton
          type="button"
          label="儲存"
          (click)="onConfirm()"
          [disabled]="!isValid()"
          class="p-button-primary">
  </button>
</div>
<div class="p-dialog-footer" *ngIf="config.data.readOnly">
  <button pButton
          type="button"
          label="關閉"
          (click)="onCancel()"
          class="p-button-primary">
  </button>
</div>
